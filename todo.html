<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Aesthetic Todo List âœ¨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #5b6b8b;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #8e9eb7;
        }

        button {
            background: #8e9eb7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #7a8ba4;
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .todo-item.completed {
            background: #f8f9fa;
            text-decoration: line-through;
            color: #868e96;
        }

        .checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .sticker {
            position: fixed;
            pointer-events: none;
            animation: float 2s ease-in-out infinite;
        }

        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ My Todo List âœ¨</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        // Load completion sound
        const completionSound = new Audio('https://cdnjs.cloudflare.com/ajax/libs/sound-effects/1.0.1/complete.mp3');

        // Sticker emojis
        const stickers = ['âœ¨', 'ðŸŒŸ', 'â­', 'ðŸŽ‰', 'ðŸŽŠ', 'ðŸŒˆ', 'ðŸ¦‹', 'ðŸŒ¸'];

        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();

            if (taskText === '') return;

            const todoList = document.getElementById('todoList');
            const li = document.createElement('li');
            li.className = 'todo-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox';
            checkbox.onclick = () => completeTask(li);

            const text = document.createTextNode(taskText);

            li.appendChild(checkbox);
            li.appendChild(text);
            todoList.appendChild(li);

            input.value = '';
        }

        function completeTask(taskElement) {
            if (taskElement.classList.contains('completed')) return;

            taskElement.classList.add('completed');
            
            // Play completion sound
            completionSound.play();

            // Show "You've got this!" message
            showCompletionMessage();

            // Create stickers
            createStickers();
        }

        function showCompletionMessage() {
            const message = document.createElement('div');
            message.className = 'completion-message';
            message.textContent = "You've got this! ðŸŒŸ";
            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        function createStickers() {
            for (let i = 0; i < 5; i++) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker';
                sticker.textContent = stickers[Math.floor(Math.random() * stickers.length)];
                sticker.style.left = Math.random() * window.innerWidth + 'px';
                sticker.style.top = Math.random() * window.innerHeight + 'px';
                sticker.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(sticker);

                setTimeout(() => {
                    sticker.remove();
                }, 2000);
            }
        }

        // Allow adding tasks with Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
