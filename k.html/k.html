<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #task-input {
            width: calc(100% - 70px); /* Adjust width for button */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #add-task {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green add button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #add-task:hover{
            background-color: #45a049;
        }


        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        li input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        li.completed{
            text-decoration: line-through;
            color: #888;
        }

        .sticker {
            position: absolute; /* Or fixed, depending on desired behavior */
            width: 50px;
            height: 50px;
            /* Add your sticker image or styling here */
             pointer-events: none; /* Prevent the sticker from blocking clicks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="task-input" placeholder="Add a task...">
        <button id="add-task">Add</button>
        <ul>
        </ul>
    </div>

    <audio id="melody">
        <source src="melody.mp3" type="audio/mpeg">  Your browser does not support the audio element.
    </audio>

    <script>
        const taskInput = document.getElementById('task-input');
        const addTaskButton = document.getElementById('add-task');
        const taskList = document.querySelector('ul');
        const melody = document.getElementById('melody');

        addTaskButton.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                addTask(taskText);
                taskInput.value = ''; // Clear the input field
            }
        });

        taskInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    addTask(taskText);
                    taskInput.value = '';
                }
            }
        });

        function addTask(taskText) {
            const listItem = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            listItem.appendChild(checkbox);
            listItem.appendChild(taskSpan);
            taskList.appendChild(listItem);

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    listItem.classList.add("completed");
                    playMelody();
                    showSticker();
                } else {
                    listItem.classList.remove("completed");
                }
            });
        }

        function playMelody() {
            melody.play();
        }

        function showSticker() {
            const sticker = document.createElement('img'); // Or create a div with background image
            sticker.src = 'sticker.png';  // Replace with your sticker image path
            sticker.classList.add('sticker');
            sticker.style.left = (Math.random() * window.innerWidth) + 'px'; // Random position
            sticker.style.top = (Math.random() * window.innerHeight) + 'px';
            document.body.appendChild(sticker);

            setTimeout(() => {
                sticker.remove(); // Remove the sticker after a delay (e.g., 2 seconds)
            }, 2000);
        }
    </script>
</body>
</html>
